services:
  api:
    build: .
    container_name: portfolio-api
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      COINGECKO_API_KEY: ${COINGECKO_API_KEY}
      REDIS_URL: redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    ports:
      - "6379:6379"
